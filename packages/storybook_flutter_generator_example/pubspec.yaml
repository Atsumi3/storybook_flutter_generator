name: storybook_flutter_generator_example
publish_to: none
resolution: workspace

environment:
  sdk: ">=3.9.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  storybook_flutter: any
  storybook_flutter_generator_annotation:
    path: ../storybook_flutter_generator_annotation

dev_dependencies:
  build_runner: any
  storybook_flutter_generator_builder:
    path: ../storybook_flutter_generator_builder

flutter:
  uses-material-design: true
